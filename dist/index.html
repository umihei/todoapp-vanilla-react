<!DOCTYPE html>
<html>

<head>
	<title>todoApp(VanillaJS)</title>
	<meta charset="UTF-8">
<link rel="stylesheet" href="/src.a2b27638.css"></head>

<body>
	<div class="input-area">
		<input placeholder="todoを入力">
		<button>追加</button>
	</div>
	<div class="incomplete-area">
		<p class="title">未完了のtodo</p>
		<ul>
			<div class="list-row">
				<li>Todoです</li>
				<button>完了</button>
				<button>削除</button>
			</div>
			<div class="list-row">
				<li>Todoです</li>
				<button>完了</button>
				<button>削除</button>
			</div>
			
		</ul>
	</div>
	<div class="complete-area">
		<p class="title">完了したtodo</p>
		<ul>
			<div class="list-row">
				<li>Todoです</li>
				<button>もどす</button>
			</div>
		</ul>
	</div>

	<script src="/src.a2b27638.js">
	</script>
</body>

</html>
